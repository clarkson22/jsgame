<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RPSLS</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/92cc4d3b7d.js" crossorigin="anonymous"></script>

</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<div class="container-fluid">
		<div class="row">
			<div class="col col-10">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								Your Choice
							</div>

							<div class="card-body">
								<div class="container text-center">
									<div class="row">
										<div class="col">
											<i value="rock" onclick="evaluateWin('rock')" class="fa-regular fa-hand-rock"></i>
										</div>
										<div class="col">
											<i value="paper" onclick="evaluateWin('paper')" class="fa-regular fa-hand-paper"></i>
										</div>
										<div class="col">
											<i value="scissors" onclick="evaluateWin('scissors')" class="fa-regular fa-hand-scissors"></i>
										</div>
										<div class="col">
											<i value="lizard" onclick="evaluateWin('lizard')" class="fa-regular fa-hand-lizard"></i>
										</div>
										<div class="col">
											<i value="spock" onclick="evaluateWin('spock')" class="fa-regular fa-hand-spock"></i>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="col">
						<div class="card">
							<div class="card-header">
								Computer's Choice
							</div>

							<div class="card-body">
								<div class="container text-center">
									<i id="computerChoiceIcon" class="fa-regular fa-hourglass"></i>
								</div>
							</div>
							
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								Result
							</div>

							<div class="card-body">
								Your last choice was <span id="userLastChoice">nothing</span>, and the computer's last choice was <span id="computerLastChoice">nothing</span>.<br />
								<span id="winningChoice">nothing</span> <span id="action">is the same as</span> <span id="losingChoice">nothing</span>, so <span id="winorlose">nothing happens.</span>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="col col-2">
				<div class="card">
					<div class="card-header">
						Statistics
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item d-flex justify-content-between align-items-center">Wins:
							<span id="winStat" class="badge bg-primary rounded-pill">0</span>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">Losses:
							<span id="lossStat" class="badge bg-primary rounded-pill">0</span>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center">Ties:
							<span id="tieStat" class="badge bg-primary rounded-pill">0</span>
						</li>
					</ul>
					<div class="card-footer">
						<button onclick="reset()" type="button" class="btn btn-warning">Reset statistics</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="game.js" type="text/javascript"></script>
</body>

</html>
